<!DOCTYPE HTML>
<html>
    <head>
        <meta charset='utf8'>
        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }
            #ruffle {
                width: 500px; /* You can adjust this width as needed */
                height: 500px; /* You can adjust this height as needed */
            }
        </style>
    </head>
    <body>
        <div id='ruffle'></div>
        <script src='https://e9x.github.io/ruffle-example/ruffle.js'></script>
        <script>
            var swfobject = {};

            swfobject.embedSWF = function(url, cont, width, height){
                var ruffle = window.RufflePlayer.newest(),
                    player = Object.assign(document.getElementById(cont).appendChild(ruffle.createPlayer()), {
                        width: width,
                        height: height,
                        style: 'width: ' + width + 'px; height: ' + height + 'px',
                    });

                player.load({ url: url });
            }

            swfobject.embedSWF('https://ethandupe.github.io/pillow.swf', 'ruffle', 500, 500);
        </script>
    </body>
</html>
