<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  

  <main>
    <div class="content-box">
      <h2>Customize Your Experience</h2>

      <!-- Theme selection -->
      <div class="setting-group">
        <label for="theme">Select Theme</label>
        <select id="theme">
          <option value="light-theme">Light</option>
          <option value="dark-theme">Dark</option>
          <option value="hacker-theme">Hacker</option>
        </select>
      </div>

      <!-- Background image selection -->
      <div class="setting-group">
        <label for="background">Background Image URL</label>
        <input type="url" id="background" placeholder="Enter background image URL">
      </div>

      <!-- Font size selection -->
      <div class="setting-group">
        <label for="font-size">Font Size (px)</label>
        <input type="range" id="font-size" min="12" max="30" value="16">
        <span id="font-size-value">16px</span>
      </div>

      <!-- Font family selection -->
      <div class="setting-group">
        <label for="font-family">Font Family</label>
        <select id="font-family">
          <option value="Arial">Arial</option>
          <option value="Courier New">Courier New</option>
          <option value="Verdana">Verdana</option>
        </select>
      </div>

      <!-- Button color selection -->
      <div class="setting-group">
        <label for="button-color">Button Color</label>
        <input type="color" id="button-color">
      </div>

      <div class="links">
        <button id="save-settings">Save Settings</button>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="footer-links">
      <a href="/">Home</a>
      <a href="/pages/settings">Settings</a>
    </div>
  </footer>

  <script src="/js/settings.js"></script>
</body>
</html>
