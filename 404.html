<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <!-- Using Inter font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom CSS to handle the boxy and animated effects */
        .y2k-box {
            border: 6px solid #000; /* Thick black border */
            box-shadow: 6px 6px 0px #333; /* Y2K-style drop shadow */
        }
        .y2k-button {
            border: 4px solid #000;
            box-shadow: 4px 4px 0px #333;
            transition: transform 0.1s ease-out, box-shadow 0.1s ease-out;
        }
        .y2k-button:hover {
            transform: translate(2px, 2px); /* Simulate a 'squash' effect */
            box-shadow: 2px 2px 0px #333;
        }
        /* Accessibility for users who prefer reduced motion */
        @media (prefers-reduced-motion) {
            .y2k-button {
                transition: none;
                transform: none;
                box-shadow: 4px 4px 0px #333;
            }
        }
    </style>
</head>
<body class="bg-sky-200 font-['Inter'] flex items-center justify-center min-h-screen p-4">

    <!-- Main container for the 404 message -->
    <div class="y2k-box bg-[#ffc0cb] text-black w-full max-w-xl p-8 md:p-12 text-center rounded-2xl">
        
        <!-- The big, attention-grabbing 404 title -->
        <h1 class="text-6xl md:text-9xl font-bold mb-4">404</h1>
        
        <!-- Descriptive text for the error -->
        <p class="text-xl md:text-2xl mb-8">
            <span class="font-bold">Error:</span> The page you're looking for cannot be found.
        </p>

        <!-- A nostalgic, boxy button to go back home -->
        <a href="/" class="y2k-button inline-block bg-sky-300 text-black py-3 px-8 rounded-lg font-bold text-lg md:text-xl transition-all duration-200">
            Go Back Home
        </a>

    </div>

</body>
</html>
