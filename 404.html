<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
        }
        #centerText {
            color: #00ff00;
            font-size: 10vw;
            text-align: center;
            position: relative;
        }
        #glitch {
            display: inline-block;
            color: #00ff00;
            font-size: 10vw;
            text-align: center;
            position: relative;
        }
        #link {
            margin-top: 20px;
            font-size: 2vw;
            color: #00ff00;
            text-decoration: none;
            transition: color 0.3s;
        }
        #link:hover {
            color: #ffffff;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="centerText">
        <span id="glitch">404</span>
    </div>
    <a id="link" href="/">Go Back to Main Page</a>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const fontSize = 20;
        const columns = canvas.width / fontSize;

        const drops = Array(Math.floor(columns)).fill(0);

        const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789@#$%^&*()_+=-{}[]|:;"<>,.?/~`';

        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#00ff00';
            ctx.font = `${fontSize}px 'Courier New'`;

            for (let i = 0; i < drops.length; i++) {
                const char = characters[Math.floor(Math.random() * characters.length)];
                ctx.fillText(char, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        setInterval(draw, 50);

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        function glitchEffect() {
            const glitch = document.getElementById('glitch');
            const originalText = '404';
            const randomChar = characters[Math.floor(Math.random() * characters.length)];
            
            glitch.textContent = originalText.slice(0, Math.floor(Math.random() * originalText.length)) + randomChar + originalText.slice(Math.floor(Math.random() * originalText.length) + 1);
            
            setTimeout(() => {
                glitch.textContent = originalText;
            }, 100);

            const nextGlitch = Math.floor(Math.random() * 2000) + 3000; // 3-5 seconds
            setTimeout(glitchEffect, nextGlitch);
        }

        glitchEffect();
    </script>
</body>
</html>
