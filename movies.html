<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Moovies</title>
    <style>
        body {
            background-color: #000;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .hacker-container {
            text-align: center;
            margin-bottom: 20px;
            position: relative;
        }

        .hacker-button {
            background-color: #000;
            color: #00ff00;
            border: 2px solid #00ff00;
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: background-color 0.3s, color 0.3s;
            position: relative;
            z-index: 2;
        }

        .hacker-button:hover {
            background-color: #00ff00;
            color: #000;
        }

        #glitch-text {
            font-size: 24px;
            color: #00ff00;
            margin-top: 20px;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: 120%;
            opacity: 0;
            white-space: nowrap;
        }

        .glitch {
            animation: glitch-animation 2s infinite;
        }

        @keyframes glitch-animation {
            0% {
                opacity: 1;
                transform: translateX(-50%);
            }
            25% {
                opacity: 0.8;
                transform: translateX(-48%) skewX(10deg);
            }
            50% {
                opacity: 1;
                transform: translateX(-52%) skewX(-10deg);
            }
            75% {
                opacity: 0.8;
                transform: translateX(-50%);
            }
            100% {
                opacity: 1;
                transform: translateX(-50%);
            }
        }
    </style>
</head>
<body>
    
    <div class="hacker-container">
        <a href="https://drive.google.com/file/d/0B3Oy5ahf02mFZU1KMG0xM0FYQXM/view?usp=drivesdk&resourcekey=0-Mq9TLnk81W8W37eLt6Qelw" download>
            <button class="hacker-button">Download trolls</button>
        </a>
    </div>

    <div class="hacker-container">
        <a href="https://drive.google.com/file/d/1u-gH-m_JcMpcADU7jxpYoSkvUJytyhrw/view?usp=drivesdk" download>
            <button class="hacker-button">Mean Girls</button>
        </a>
    </div>

    <div class="hacker-container">
        <a href="https://drive.google.com/file/d/1giVtzRfVlw53pKePp1nIMulrFjsKIKkT/view?usp=drivesdk" download>
            <button class="hacker-button">Moana</button>
        </a>
        <div id="glitch-text">Movies</div>
    </div>

    <script>
        const downloadButtons = document.querySelectorAll("a[id='download-button']");

        downloadButtons.forEach(button => {
            button.addEventListener("click", function() {
                var glitchText = document.getElementById("glitch-text");
                glitchText.classList.add("glitch");
            });
        });
    </script>

</body>
</html>
