<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker Download Button</title>
    <style>
        body {
            background-color: #000;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .hacker-container {
            text-align: center;
            position: relative;
        }

        .hacker-button {
            background-color: #000;
            color: #00ff00;
            border: 2px solid #00ff00;
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: background-color 0.3s, color 0.3s;
            position: relative;
            z-index: 2;
        }

        .hacker-button:hover {
            background-color: #00ff00;
            color: #000;
        }

        #glitch-text {
            font-size: 24px;
            color: #00ff00;
            margin-top: 20px;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: 120%;
            opacity: 0;
            white-space: nowrap;
        }

        .glitch {
            animation: glitch-animation 2s infinite;
        }

        @keyframes glitch-animation {
            0% {
                opacity: 1;
                transform: translateX(-50%);
            }
            25% {
                opacity: 0.8;
                transform: translateX(-48%) skewX(10deg);
            }
            50% {
                opacity: 1;
                transform: translateX(-52%) skewX(-10deg);
            }
            75% {
                opacity: 0.8;
                transform: translateX(-50%);
            }
            100% {
                opacity: 1;
                transform: translateX(-50%);
            }
        }
    </style>
</head>
<body>

    <div class="hacker-container">
        <a href="https://drive.google.com/file/d/0B5hAdgAsacmwZ1BsQUdvaWFUNHc/view?usp=drivesdk&resourcekey=0-TUBPFHJQP6Wt2YldrenqIg" download id="download-button">
            <button class="hacker-button">Download File</button>
        </a>
        <div id="glitch-text">SYSTEM INITIATED</div>
    </div>

    <script>
        document.getElementById("download-button").addEventListener("click", function() {
            var glitchText = document.getElementById("glitch-text");
            glitchText.classList.add("glitch");
        });
    </script>
    
</body>
</html>
