<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome To A70M Web</title>
    <style>
        body {
            background-color: #121212;
            color: #f0f0f0;
            font-family: Arial, sans-serif;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
            color: #00ff00;
        }
        p {
            font-size: 1.2em;
            margin: 0.5em 0;
        }
        .links {
            margin-top: 2em;
        }
        .links a {
            font-size: 1.2em;
            color: #00ff00;
            text-decoration: none;
            margin: 0 15px;
            transition: color 0.3s;
        }
        .links a:hover {
            color: #ffffff;
        }
        #notification-container {
            position: fixed;
            top: 10px;
            left: 10px;
            max-width: 300px;
        }
        .notification {
            display: none;
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
            margin-bottom: 5px;
            word-wrap: break-word;
        }
        .dark-theme {
            background-color: #121212;
            color: #f0f0f0;
        }
        .light-theme {
            background-color: #f0f0f0;
            color: #121212;
        }
        .theme-button {
            margin-top: 1em;
            padding: 10px;
            background-color: #00ff00;
            color: #121212;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Welcome To A70M Web</h1>
    <p>This Website is undergoing multiple stages for testing. Please be patient.</p>
    <p>Other things:</p>
    <div class="links">
        <a href="/chilibowlflash-2/">Educational Stuff</a>
        <span>-</span>
        <a href="/ruffle/index.html">Ruffle Emu (BETA)</a>
        <span>-</span>
        <a href="/chat/index.html">CHAT (BETA)</a>
        <span>-</span>
        <a href="settings.html">Settings (Beta)</a>
    </div>
    <button class="theme-button" onclick="setTheme('dark')">Dark Theme</button>
    <button class="theme-button" onclick="setTheme('light')">Light Theme</button>
    <button onclick="fetchDocument()">Fetch Document</button>
    <div id="notification-container"></div>

    <script>
        function setTheme(theme) {
            document.body.className = theme + '-theme';
            document.cookie = "theme=" + theme + "; path=/";
        }

        async function fetchDocument() {
            const url = 'your-document-url.txt'; // Replace with your document URL
            const response = await fetch(url);
            const text = await response.text();
            
            // Display word count
            const wordCount = text.split(/\s+/).length;
            alert(`Word Count: ${wordCount}`);
            
            // Split content into sentences
            const sentences = text.match(/[^.!?]*[.!?]/g) || [];
            const notificationContainer = document.getElementById('notification-container');
            notificationContainer.innerHTML = ''; // Clear previous notifications

            // Display notifications for each sentence
            sentences.forEach((sentence, index) => {
                setTimeout(() => {
                    const notification = document.createElement('div');
                    notification.className = 'notification';
                    notification.innerText = sentence.trim();
                    notificationContainer.appendChild(notification);
                    notification.style.display = 'block';
                    setTimeout(() => {
                        notification.style.display = 'none';
                    }, 5000); // Hide notification after 5 seconds
                }, index * 6000); // Show notifications one after another
            });
        }

        window.onload = function() {
            // Load theme from cookie
            const cookies = document.cookie.split(';');
            const themeCookie = cookies.find(cookie => cookie.trim().startsWith('theme='));
            if (themeCookie) {
                const theme = themeCookie.split('=')[1];
                document.body.className = theme + '-theme';
            }
        }
    </script>
</body>
</html>
