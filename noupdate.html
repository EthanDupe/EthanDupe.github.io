<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Update</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background: #000000; /* Dark background for hacker feel */
            color: #00FF00; /* Green text color */
            text-align: center;
            margin: 0;
            padding: 0;
        }
        
        .container {
            margin: 0 auto;
            width: 80%;
            max-width: 600px;
            text-align: center;
            padding: 20px;
        }

        .notification {
            background: rgba(0, 0, 0, 0.7);
            color: #00FF00; /* Green text color */
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5); /* Glowing effect */
        }

        a {
            color: #00FF00;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>No Updates Available</h1>
        <div class="notification">
            Sorry, no updates were found. Please check back later.
        </div>
        <p>
            <a href="index.html">Go Back Home</a>
        </p>
    </div>
</body>
</html>
