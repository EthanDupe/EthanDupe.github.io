<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot Story</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .chatbox {
            width: 400px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .chatbox p {
            margin: 0;
            padding: 5px 0;
            font-size: 18px;
        }
        .chat-input {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            margin-top: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .chat-output {
            margin-top: 20px;
            font-weight: bold;
            opacity: 0;
            animation: typing 1.5s steps(30) 1 normal forwards;
        }
        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }
        .response {
            margin-top: 15px;
            font-size: 18px;
        }
        .hidden {
            visibility: hidden;
        }
    </style>
</head>
<body>
    <div class="chatbox">
        <p id="chat1">You: <span id="user-input"></span></p>
        <p id="chat2" class="hidden">AI: <span id="ai-output"></span></p>
        <input type="text" id="chat-input" class="chat-input" placeholder="Type 'Hello'..." onkeyup="handleInput(event)">
    </div>

    <script>
        const chat1 = document.getElementById('chat1');
        const chat2 = document.getElementById('chat2');
        const userInput = document.getElementById('user-input');
        const aiOutput = document.getElementById('ai-output');
        const chatInput = document.getElementById('chat-input');
        
        let messages = ["", "Sorry I'm on a jog!", "Iâ€™m back! What can I help you with now?"];
        let index = 0;

        function handleInput(event) {
            if (event.key === 'Enter') {
                userInput.textContent = chatInput.value;
                chatInput.value = '';
                processResponse();
            }
        }

        function processResponse() {
            if (index === 0) {
                // First message, AI doesn't respond
                chat2.classList.add('hidden');
                index++;
                return;
            }
            chat2.classList.remove('hidden');
            aiOutput.textContent = messages[index];
            index++;
        }
    </script>
</body>
</html>
