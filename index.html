<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ethandupe Update</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        button {
            padding: 12px 24px;
            font-size: 1em;
            background-color: #00aaff;
            border: none;
            border-radius: 6px;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #0088cc;
        }
        .loading {
            display: none;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .spinner {
            border: 6px solid rgba(255, 255, 255, 0.2);
            border-top: 6px solid #00aaff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container" id="updateContainer">
        <h1>ðŸš€ A new update to <strong>ethandupe</strong> is now live!</h1>
        <p>Version 2.0 is ready to install.</p>
        <button id="updateBtn">Update Now</button>

        <div class="loading" id="loadingScreen">
            <div class="spinner"></div>
            <p>Updating... Please wait</p>
        </div>
    </div>

    <script>
        const CURRENT_VERSION = "2.0"; // change this when a new version comes out
        const UPDATE_URL = "https://ethandupe.github.io/v2.0.html";

        function setCookie(name, value, days) {
            let expires = "";
            if (days) {
                let date = new Date();
                date.setTime(date.getTime() + (days*24*60*60*1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "") + expires + "; path=/";
        }

        function getCookie(name) {
            let nameEQ = name + "=";
            let ca = document.cookie.split(';');
            for(let i=0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        // If the user already has the current version, skip update screen
        if (getCookie("ethandupeVersion") === CURRENT_VERSION) {
            window.location.href = UPDATE_URL;
        }

        document.getElementById("updateBtn").addEventListener("click", function() {
            document.getElementById("updateBtn").style.display = "none";
            document.getElementById("loadingScreen").style.display = "flex";

            setTimeout(function() {
                setCookie("ethandupeVersion", CURRENT_VERSION, 365);
                window.location.href = UPDATE_URL;
            }, 3000);
        });
    </script>
</body>
</html>
