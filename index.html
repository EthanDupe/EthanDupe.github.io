<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome To A70M Web</title>
    <style>
        body {
            background-color: #121212;
            color: #f0f0f0;
            font-family: Arial, sans-serif;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
            color: #00ff00;
        }
        p {
            font-size: 1.2em;
            margin: 0.5em 0;
        }
        .links {
            margin-top: 2em;
        }
        .links a {
            font-size: 1.2em;
            color: #00ff00;
            text-decoration: none;
            margin: 0 15px;
            transition: color 0.3s;
        }
        .links a:hover {
            color: #ffffff;
        }
        #notification {
            display: none;
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
        }
        .theme-button {
            margin-top: 1em;
            padding: 10px;
            background-color: #00ff00;
            color: #121212;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Welcome To A70M Web</h1>
    <p>This Website is undergoing multiple stages for testing. Please be patient.</p>
    <p>Other things:</p>
    <div class="links">
        <a href="/chilibowlflash-2/">Educational Stuff</a>
        <span>-</span>
        <a href="/ruffle/index.html">Ruffle Emu (BETA)</a>
        <span>-</span>
        <a href="/chat/index.html">CHAT (BETA)</a>
        <span>-</span>
        <a href="settings.html">Settings (Beta)</a>
    </div>
    <div id="notification">
        Update recommended! <button onclick="redirectToUpdate()">Update Now!</button>
        <button onclick="dismissNotification()">Dismiss</button>
    </div>
    <script>
        function redirectToUpdate() {
            window.location.href = "update.html";
        }

        function dismissNotification() {
            document.getElementById("notification").style.display = "none";
        }

        function setTheme(theme) {
            document.body.className = theme;
            document.cookie = "theme=" + theme + "; path=/";
        }

        window.onload = function() {
            document.body.style.display = "flex"; // Show the content
            // Load theme from cookie
            const cookies = document.cookie.split(';');
            const themeCookie = cookies.find(cookie => cookie.trim().startsWith('theme='));
            if (themeCookie) {
                const theme = themeCookie.split('=')[1];
                document.body.className = theme;
            }
        }
    </script>
</body>
</html>
