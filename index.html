    <script>
        function Redirc(url) {

        // Array of random phrases

        // Function to get a random phrase
        function getRandomPhrase() {
            const randomIndex = Math.floor(Math.random() * phrases.length);
            return phrases[randomIndex];
        }

        // Display the random phrase in the HTML
        document.addEventListener('DOMContentLoaded', () => {
            const randomPhraseElement = document.getElementById("randomPhrase");
            if (randomPhraseElement) {
                randomPhraseElement.innerText = getRandomPhrase();
            } else {
                console.error("Element with ID 'randomPhrase' not found.");
            }
        });
    </script>
    <style>
