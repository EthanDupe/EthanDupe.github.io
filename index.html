<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome To A70M Web</title>
    <style>
        body {
            background-color: #121212;
            color: #f0f0f0;
            font-family: Arial, sans-serif;
            display: flex; /* Show the content */
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
            color: #00ff00;
        }
        p {
            font-size: 1.2em;
            margin: 0.5em 0;
        }
        .links {
            margin-top: 2em;
        }
        .links a {
            font-size: 1.2em;
            color: #00ff00;
            text-decoration: none;
            margin: 0 15px;
            transition: color 0.3s;
        }
        .links a:hover {
            color: #ffffff;
        }
        #notification {
            display: none;
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Welcome To A70M Web</h1>
    <p>This Website is undergoing multiple stages for testing. Please be patient.</p>
    <p>Other things:</p>
    <div class="links">
        <a href="/chilibowlflash-2/">Educational Stuff</a>
        <span>-</span>
        <a href="/ruffle/index.html">Ruffle Emu (BETA)</a>
        <span>-</span>
        <a href="/chat/index.html">CHAT (BETA)</a>
        <span>-</span>
       <!-- <a href="https://ethandupe.github.io/settings">Settings (Beta)</a> -->
    </div>
    <div id="notification">
        Update recommended! <button onclick="window.location.href='update.html'">Update Now!</button>
        <button onclick="dismissNotification()">Dismiss</button>
    </div>
    <script>
        function dismissNotification() {
            document.getElementById("notification").style.display = "none";
        }

        window.onload = function() {
            // You can add conditions here if necessary to display the notification
        }
    </script>
    <script>
        function getCookie(name) {
            let cookieArr = document.cookie.split(";");
            for (let i = 0; i < cookieArr.length; i++) {
                let cookiePair = cookieArr[i].split("=");
                if (name == cookiePair[0].trim()) {
                    return decodeURIComponent(cookiePair[1]);
                }
            }
            return null;
        }

        window.onload = function() {
            if (getCookie("updateCompleted") === "true") {
                // Cookie is set, redirect to newpage.html
                window.location.href = "newpage.html";
            }
        }
    </script>
    <!--NOTIFICATION-->
    <style>
        .notification {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: #4CAF50; /* Green background */
            color: white; /* White text */
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            opacity: 1;
            transition: opacity 0.5s ease-out;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .notification.hide {
            opacity: 0;
        }

        .notification a {
            color: #FFEB3B; /* Yellow text for the link */
            text-decoration: underline;
        }

        .notification button {
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            padding: 5px 10px;
            margin-left: auto;
        }
    </style>
</head>
<body>
    <div id="notification" class="notification">
        UPDATE NOW <a href="https://ethandupe.github.io/update" target="_blank">UPDATE</a>
        <button id="close-button">X</button>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const notification = document.getElementById('notification');
            const closeButton = document.getElementById('close-button');

            // Set a timeout to hide the notification after 2 minutes
            const hideNotification = () => {
                notification.classList.add('hide');
            };

            setTimeout(hideNotification, 120000); // 120000 milliseconds = 2 minutes

            // Add event listener to the close button
            closeButton.addEventListener('click', () => {
                hideNotification();
            });
        });
    </script>
    <script>
        function reloadPage() {
            setTimeout(function() {
                location.reload();
            }, 600000); // 600000 milliseconds = 10 minutes
        }

        window.onload = reloadPage;
    </script>
</body>
</html>
