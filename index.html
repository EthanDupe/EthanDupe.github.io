<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome To A70M Web</title>
    <style>
        body {
            background-color: #121212;
            color: #f0f0f0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
            color: #00ff00;
        }
        p {
            font-size: 1.2em;
            margin: 0.5em 0;
        }
        .links {
            margin-top: 2em;
        }
        .links a {
            font-size: 1.2em;
            color: #00ff00;
            text-decoration: none;
            margin: 0 15px;
            transition: color 0.3s;
        }
        .links a:hover {
            color: #ffffff;
        }
        #notification {
            display: none;
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: #0f0f0f;
            color: #00ff00;
            padding: 15px;
            border: 1px solid #00ff00;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.8);
            z-index: 1000;
            font-family: 'Courier New', Courier, monospace;
        }
        #notification button {
            background: none;
            border: 1px solid #00ff00;
            color: #00ff00;
            font-size: 16px;
            cursor: pointer;
            padding: 5px 10px;
            margin-left: 10px;
            transition: background 0.3s, color 0.3s;
        }
        #notification button:hover {
            background: #00ff00;
            color: #121212;
        }
    </style>
</head>
<body>
    <h1>Welcome To A70M Web</h1>
    <p>This Website is undergoing multiple stages for testing. Please be patient.</p>
    <p>Other things:</p>
    <div class="links">
        <a href="/chilibowlflash-2/">Educational Stuff</a>
        <span>-</span>
        <a href="/ruffle/index.html">Ruffle Emu (BETA)</a>
        <span>-</span>
        <a href="/chat/index.html">CHAT (BETA)</a>
        <span>-</span>
        <!-- <a href="https://ethandupe.github.io/settings">Settings (Beta)</a> -->
    </div>
    <div id="notification">
        Update was forced by admin! <button onclick="window.location.href='update.html'">Update Now!</button>
        <button onclick="dismissNotification()">Dismiss</button>
    </div>
    
    <script>
        function dismissNotification() {
            document.getElementById("notification").style.display = "none";
        }

        function getCookie(name) {
            let cookieArr = document.cookie.split(";");
            for (let i = 0; i < cookieArr.length; i++) {
                let cookiePair = cookieArr[i].split("=");
                if (name == cookiePair[0].trim()) {
                    return decodeURIComponent(cookiePair[1]);
                }
            }
            return null;
        }

        window.onload = function() {
            // Handle cookie check and redirection
            if (getCookie("updateCompleted") === "true") {
                window.location.href = "newpage.html";
                return;
            }

            // Display notification
            let notification = document.getElementById('notification');
            notification.style.display = 'block';
            
            // Automatically dismiss notification after 2 minutes
            setTimeout(() => {
                notification.style.display = 'none';
            }, 120000);
        }
    </script>
</body>
</html>
