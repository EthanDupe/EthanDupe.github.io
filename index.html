<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome To A70M Web</title>
    <style>
        body {
            background-color: #121212;
            color: #f0f0f0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
            color: #00ff00;
        }
        p {
            font-size: 1.2em;
            margin: 0.5em 0;
        }
        .links {
            margin-top: 2em;
        }
        .links a {
            font-size: 1.2em;
            color: #00ff00;
            text-decoration: none;
            margin: 0 15px;
            transition: color 0.3s;
        }
        .links a:hover {
            color: #ffffff;
        }
        #notification, .notification {
            display: none;
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
            z-index: 1000;
        }
        .notification {
            background-color: #4CAF50; /* Green background */
            color: white; /* White text */
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .notification.hide {
            opacity: 0;
        }
        .notification a {
            color: #FFEB3B; /* Yellow text for the link */
            text-decoration: underline;
        }
        .notification button {
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            padding: 5px 10px;
            margin-left: auto;
        }
        #countdown {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 16px;
            z-index: 1000;
        }
        #countdown:hover::after {
            content: "Timer till next update";
            position: absolute;
            top: -25px;
            left: 0;
            background-color: black;
            color: white;
            padding: 5px;
            border-radius: 3px;
            font-size: 12px;
            white-space: nowrap;
            display: block;
        }
    </style>
</head>
<body>
    <h1>Welcome To A70M Web</h1>
    <p>This Website is undergoing multiple stages for testing. Please be patient.</p>
    <p>Other things:</p>
    <div class="links">
        <a href="/chilibowlflash-2/">Educational Stuff</a>
        <span>-</span>
        <a href="/ruffle/index.html">Ruffle Emu (BETA)</a>
        <span>-</span>
        <a href="/chat/index.html">CHAT (BETA)</a>
        <span>-</span>
        <!-- <a href="https://ethandupe.github.io/settings">Settings (Beta)</a> -->
    </div>
    <div id="notification">
        Update recommended! <button onclick="window.location.href='update.html'">Update Now!</button>
        <button onclick="dismissNotification()">Dismiss</button>
    </div>
    <div id="countdown"></div>
    
    <script>
        function dismissNotification() {
            document.getElementById("notification").style.display = "none";
        }

        function getCookie(name) {
            let cookieArr = document.cookie.split(";");
            for (let i = 0; i < cookieArr.length; i++) {
                let cookiePair = cookieArr[i].split("=");
                if (name == cookiePair[0].trim()) {
                    return decodeURIComponent(cookiePair[1]);
                }
            }
            return null;
        }

        function startTimer(duration, redirectUrl) {
            var countdownElement = document.getElementById('countdown');
            var endTime = Date.now() + duration;

            function updateCountdown() {
                var now = Date.now();
                var timeLeft = endTime - now;

                if (timeLeft <= 0) {
                    countdownElement.textContent = "0:00";
                    window.location.href = redirectUrl;
                    return;
                }

                var minutes = Math.floor(timeLeft / 60000);
                var seconds = Math.floor((timeLeft % 60000) / 1000);
                seconds = seconds < 10 ? '0' + seconds : seconds;
                countdownElement.textContent = `${minutes}:${seconds}`;

                requestAnimationFrame(updateCountdown);
            }

            updateCountdown();
        }

        window.onload = function() {
            // Handle cookie check and redirection
            if (getCookie("updateCompleted") === "true") {
                window.location.href = "newpage.html";
                return;
            }

            // Start the countdown timer
            var duration = 5000; // Change this to your desired time in milliseconds
            var redirectUrl = 'newpage.html'; // Change this to your desired URL
            startTimer(duration, redirectUrl);

            // Display notification and handle its timeout
            document.getElementById('notification').style.display = 'block';
            document.getElementById('close-button').addEventListener('click', () => {
                document.getElementById('notification').classList.add('hide');
            });
        }
    </script>
</body>
</html>
