<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethan's Photo Gallery</title>
    <style>
        body {
            background-color: #121212;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .matrix {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        .matrix-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .gallery-container {
            position: relative;
            z-index: 1;
            overflow-y: auto;
            max-height: 90vh;
            width: 90%;
            border: 1px solid #00ff00;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            background: rgba(0, 0, 0, 0.7);
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            padding: 20px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border: 2px solid #00ff00;
            border-radius: 5px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.8);
        }
    </style>
</head>
<body>
    <canvas class="matrix-canvas"></canvas>
    <div class="gallery-container">
        <div class="gallery">
            <img src="/photography/IMG_4465.jpeg" alt="Photo 1">
            <img src="/photography/IMG_4281.jpeg" alt="Photo 2">
            <img src="/photography/IMG_4273.jpeg" alt="Photo 3">
            <img src="/photography/IMG_4258.jpeg" alt="Photo 4">
            <img src="/photography/IMG_4055.jpeg" alt="Photo 5">
            <img src="/photography/IMG_4058.jpeg" alt="Photo 6">
            <img src="/photography/IMG_4036.jpeg" alt="Photo 7">
            <img src="/photography/IMG_4040.jpeg" alt="Photo 8">
            <img src="/photography/IMG_4013.jpeg" alt="Photo 9">
            <img src="/photography/IMG_3885.dng" alt="Photo 10">
            <img src="/photography/IMG_3886.dng" alt="Photo 11">
            <img src="/photography/IMG_3862.jpeg" alt="Photo 12">
        </div>
    </div>

    <script>
        // Matrix effect
        const canvas = document.querySelector('.matrix-canvas');
        const ctx = canvas.getContext('2d');
        const chars = 'abcdefghijklmnopqrstuvwxyz0123456789'.split('');
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            drops.length = Math.floor(canvas.width / fontSize);
            drops.fill(1);
        }

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#00ff00';
            ctx.font = fontSize + 'px monospace';
            for (let i = 0; i < drops.length; i++) {
                const text = chars[Math.floor(Math.random() * chars.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        setInterval(drawMatrix, 33);
    </script>
</body>
</html>
