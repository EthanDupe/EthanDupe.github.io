<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <style>
        body {
            background-color: #121212;
            color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #00ff00;
        }
        .theme-button, .cookie-button {
            margin-top: 1em;
            padding: 10px;
            background-color: #00ff00;
            color: #121212;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .notification {
            display: none;
            padding: 10px;
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            border-radius: 5px;
            margin-top: 1em;
        }
        .notification.show {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Settings</h1>
    <button class="theme-button" onclick="setTheme('dark')">Dark Theme</button>
    <button class="theme-button" onclick="setTheme('light')">Light Theme</button>
    <button class="cookie-button" onclick="deleteCookies()">Delete Cookies</button>
    <div class="notification" id="notification">Cookies have been deleted!</div>
    <script>
        function setTheme(theme) {
            document.body.className = theme + '-theme';
            document.cookie = "theme=" + theme + "; path=/";
        }

        function deleteCookies() {
            document.cookie.split(';').forEach(function(c) {
                document.cookie = c.replace(/^.+/, '') + ';expires=Thu, 01 Jan 1970 00:00:00 GMT; path=/';
            });
            showNotification('Cookies have been deleted!');
        }

        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.innerText = message;
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        window.onload = function() {
            // Initialize theme based on cookies
            const cookies = document.cookie.split(';');
            const themeCookie = cookies.find(cookie => cookie.trim().startsWith('theme='));
            if (themeCookie) {
                const theme = themeCookie.split('=')[1];
                document.body.className = theme + '-theme';
            }
        }
    </script>
</body>
</html>
