<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <style>
        body {
            background-color: #151515;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .search-bar {
            width: 100%;
            max-width: 600px;
            padding: 10px;
            box-sizing: border-box;
            border: none;
            border-radius: 5px;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #333;
            width: 100%;
            box-sizing: border-box;
        }

        .button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.2s;
        }

        .button:hover {
            background-color: #444;
        }

        .buttons-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <input type="text" class="search-bar" placeholder="Search...">
    </div>

    <div class="buttons-container">
